{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>
    
  </title>
</head>
<body>
  <main>
    {% for lista in key  %}
      {% for publicacion in lista %}
        {% if "jpg" in publicacion %}

          <img src="{% static publicacion %}" height="400">
          

        {% else %}

          <h1>{{ publicacion }}</h1>

        {% endif %}
      {% endfor %}
    {% endfor %}
  </main>
</body>
</html>
